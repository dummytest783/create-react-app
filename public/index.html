<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" alt="Stocklele Icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />

    <!-- Meta description for search engines -->
    <meta
      name="description"
      content="Stocklele - Your trusted stock comparison and fair value prediction platform using Warren Buffett's principles. Compare stock prices, analyze trends, and make informed investment decisions."
    />

    <!-- Keywords for SEO -->
    <meta
      name="keywords"
      content="Stocklele, stock comparison, fair value prediction, Warren Buffett investing, stock analysis, financial modeling, stock price prediction, undervalued stocks, stock investing"
    />

    <!-- Open Graph meta tags for social media -->
    <meta property="og:title" content="Stocklele - Stock Comparison and Analysis App" />
    <meta property="og:description" content="Discover undervalued stocks with Stocklele. Compare stocks and get fair value predictions based on Warren Buffett's principles." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://stocklele.best" />
    <meta property="og:type" content="website" />

    <!-- Twitter card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stocklele - Fair Value Prediction Tool" />
    <meta name="twitter:description" content="Compare stocks, analyze trends, and find undervalued stocks using Warren Buffett's investing principles." />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" alt="Stocklele Logo" />

    <!-- Manifest for PWA support -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect for faster font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />

    <title>Stocklele - Compare Stocks & Predict Fair Value</title>

    <!-- JSON-LD structured data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Stocklele",
        "url": "https://stocklele.best",
        "description": "Stocklele helps you find undervalued stocks through a stock comparison app based on Warren Buffett's principles.",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "All",
        "offers": {
          "@type": "Offer",
          "price": "0.00",
          "priceCurrency": "USD",
          "category": "Freemium"
        },
        "publisher": {
          "@type": "Organization",
          "name": "Stocklele"
        }
      }
    </script>
  </head>

  <body>

    <div id="root" aria-label="Stocklele Application Root"></div>

    <!-- Footer or analytics scripts -->
